<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>类型列表</title>
<link href="__VIEW__/Category/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__VIEW__/Category/js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/bootstrap/css/bootstrap.min.css">
<script type="text/javascript">
var INDEX = "{|U:'Admin/Category/index'}";
var postAjax = "{|U:'Admin/Category/textAjax'}";
var clickAjax = "{|U:'Admin/Category/clickAjax'}";

function del(num){
$(".tip").fadeIn(200);
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
    location.href="{|U:'Admin/Buyinfo/del'}/infoid/"+num;
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});
}

</script>


</head>


<body>


    
    <div class="rightinfo">
 
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
    
        <th>订单ID<i class="sort"><img src="__VIEW__/Category/images/px.gif" /></i></th>
        <th>收货人</th>
        <th>订单地址</th>
        <th>邮编</th>
        <th>手机号码</th>
        <th>价格</th>
        <th>下单时间</th>
        <th>订单状态</th>
        <th style="width:270px;" text-align="center">操作</th>
        </tr>
        </thead>
        
        
         <foreach from="$infoData" key="$k" value="$v">   
             <tbody class="fat">
                <tr>
                <td>{$v.infoid}</td>
                <td>{$v.add_people}</td>
                <td>{$v.shop_city}</td>
                <td>{$v.postcode}</td>
                <td>{$v.add_iphoto}</td>
                <td>{$v.pic_all}</td>

                <td>{$v.buy_time|date:'Y-m-d H:i:s',@@}</td>
                 <td>
                    <if value="$v['is_buy']==0"><span class="btn btn-primary" style="width:70px;height:25px;font-size:12px;line-height: 15px;text-align: center;text-indent:0">未付款</span></if>
                    <if value="$v['is_buy']==1"><span class="btn btn-primary" style="width:70px;height:25px;font-size:12px;line-height: 15px;text-align: center;text-indent:0">待发货</span></if>
                </td>

                <td>
                    <a href="{|U:'infoIndex',array('infoid'=>$v['infoid'])}" class="btn btn-primary" style="text-align: center;" >订单详情</a>
                    <a href="{|U:'edit',array('infoid'=>$v['infoid'])}" class="btn btn-primary" style="text-align: center;" >编辑</a>
                    
                    <a href="javascript:del({$v.infoid});" class="btn btn-danger click">删除</a>
                </td>

                </tr> 
            </tbody>  
        </foreach>


        
    </table>
    
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="__VIEW__/Category/images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认要删除？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
       
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        
        <input name="" type="button"  class="cancel" value="取消" />
        
        </div>
    
    </div>
    
    
    
    
    </div>
<script type="text/javascript">

           

                    
           
                    
     
           
  
    </script>
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
