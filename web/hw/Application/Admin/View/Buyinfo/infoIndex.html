<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>类型列表</title>
<link href="__VIEW__/Category/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__VIEW__/Category/js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/bootstrap/css/bootstrap.min.css">
<script type="text/javascript">
var INDEX = "{|U:'Admin/Category/index'}";
var postAjax = "{|U:'Admin/Category/textAjax'}";
var clickAjax = "{|U:'Admin/Category/clickAjax'}";

function del(num){
$(".tip").fadeIn(200);
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
    location.href="{|U:'Admin/Buyinfo/infodel'}/bid/"+num;
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});
}

</script>


</head>


<body>


    
    <div class="rightinfo">
 
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
    
        <th>订单信息ID<i class="sort"><img src="__VIEW__/Category/images/px.gif" /></i></th>
        <th>商品名字</th>
        <th>购买数量</th>
        <th>小计</th>
        <th>手机属性</th>
        <th style="width:270px;" text-align="center">操作</th>
        </tr>
        </thead>
        
        
         <foreach from="$infoData" key="$k" value="$v">   
             <tbody class="fat">
                <tr>
                <td>{$v.bid}</td>
                <td>{$v.pro_id}</td>
                <td>{$v.buy_num}</td>
                <td>{$v.pic}</td>
                <td>{$v.remark}</td>
                <td>
                 <a href="{|U:'infoEdit',array('bid'=>$v['bid'])}" class="btn btn-primary" style="text-align: center;" >编辑</a>
                 <a href="javascript:del({$v.bid});" class="btn btn-danger click">删除</a>
                </td>

                </tr> 
            </tbody>  
        </foreach>


        
    </table>
    
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="__VIEW__/Category/images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认要删除？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
       
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        
        <input name="" type="button"  class="cancel" value="取消" />
        
        </div>
    
    </div>
    
    
    
    
    </div>
<script type="text/javascript">

           

                    
           
                    
     
           
  
    </script>

	$('.tablelist tbody tr:odd').addClass('odd');
	</script>
