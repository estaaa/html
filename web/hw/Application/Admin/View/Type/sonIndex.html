<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>类型列表</title>
<link href="__VIEW__/Category/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__VIEW__/Category/js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/bootstrap/css/bootstrap.min.css">
<script type="text/javascript">
var INDEX = "{|U:'Admin/Category/index'}";
var postAjax = "{|U:'Admin/Category/textAjax'}";
var clickAjax = "{|U:'Admin/Category/clickAjax'}";

function del(num){
$(".tip").fadeIn(200);
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
    location.href="{|U:'Admin/Type/sonDel'}/sid/"+num;
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});
}

</script>


</head>


<body>


   
    <div class="rightinfo">
 
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
    
        <th width='100'>属性id<i class="sort"><img src="__VIEW__/Category/images/px.gif" /></i></th>
        <th width='100'>属性名称</th>
        <th width='100'>属性类别</th>
        <th width='100'>属性值</th>
        <th style="width:270px;" text-align="center">操作</th>
        </tr>
        </thead>
        
        
         <foreach from="$sonData" key="$k" value="$v">   
             <tbody class="fat">
                <tr>
                <td>{$v.sid}</td>
                <td>{$v.stitle}</td>
                <td><if value="$v['is_edit']==0">属性<else/>规格</if> </td>
                <td>{$v.content}</td>
                <td>
                 
                    <a href="{|U:'sonEdit',array('sid'=>$v['sid'])}" class="btn btn-primary" style="text-align: center;" >编辑</a>
                    
                    <a href="javascript:del({$v.sid});" class="btn btn-danger click">删除</a>
                </td>

                </tr> 

            </tbody>  
        </foreach>
        
    

        
    </table>
    <div class="pagin">
        <ul class="paginList">

       {$page}
     
    
        
        </ul>
    </div>
    <li style="margin:20px;"><a href="{|U:'addSon',array('tid'=>$_GET['tid'])}" style="background: #3E96C9;display:block;width:80px;height:30px;line-height: 30px;color:#fff;text-align: center;border-radius: 3px;">添加类型</a></li>
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="__VIEW__/Category/images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认要删除？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
       
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        
        <input name="" type="button"  class="cancel" value="取消" />
        
        </div>
    
    </div>
    
    
    
    
    </div>
<script type="text/javascript">

           

                    
           
                    
     
           
  
    </script>
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
