function del(num){
$(".tip").fadeIn(200);
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
    location.href="{|U:'Admin/Flink/del'}/fid/"+num;

<body>


    
    <div class="rightinfo">
 
    
    <form action="{|U:'recovery'}" method="post" >
    <table class="tablelist">
    	<thead>
    	<tr>
    
        <th>备份时间<i class="sort"><img src="__VIEW__/Category/images/px.gif" /></i></th>
        <th>备份目录</th>
        <th>选择</th></tr>
       </thead>
        
        
              
             <tbody class="fat">
               <foreach from="$dirArr" key="$k" value="$v">

                               <td>{$v.fileatime|date:'Y-m-d H:m:s',@@}</td>
                               <td>{$v.path}</td>
                               <td><input type="radio" name="dir" value="{$v.path}" checked="checked"/></td>
                           
                           </tr>
                       </foreach>
            </tbody>  
    
        
    </table>
    <div style="margin-top:20px;margin-left:20px;">

    </div>
    </form>
    
    <div class="tip">

      <div class="tipinfo">

        </div>

        </div>
    
    </div>
