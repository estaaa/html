<!-- 注册************************************************************************ -->
<div class="dialog" id="user-register-dialog">
      <div style="display: none;" class="dialog-bg"></div>
      <div style="top: 0px; margin-top: 0px; opacity: 0; display: none;" class="dialog-content">
            <div class="dialog-container">
                  <a class="dialog-close close">×</a>
                  <form method="post" name="user_register" action="{|U:'Index/Index/login'}">
                        <div class="dialog-title">用户注册</div>
                        <div class="dialog-text">
                            <p>
                                <label>
                                    <span>用户名：</span>
                                    <input name="username_reg" type="text">
                                </label>
                            </p>
                            <p>
                                <label>
                                    <span>昵称：</span>
                                    <input name="nickname" type="text">
                                </label>
                            </p>
                            <p>
                                <label>
                                    <span>密码：</span>
                                    <input name="password_reg1" type="password">
                                </label>
                            </p>
                            <p>
                                  <label>
                                      <span>确认密码：</span>
                                            <input name="password_reg2" type="password">
                                  </label>
                            </p>
                            <p>
                                  <label>
                                        <span>验证码：</span>
                                              <input class="captach-text" maxlength="4" name="code" type="text"> 
                                              
                                  </label>
                                  <img src="{|U:'Index/Index/code'}" class="captach-img" title="看不清，点击换一张" align="absmiddle" style="margin-top:14px;">
                          </p>
                          <p class="dialog-warning">&nbsp;</p>
                    </div>
                    <div class="dialog-btns">
                          <button type="submit" class="btn btn-submit">注册</button>
                          <button type="button" class="close btn btn-cancel">取消</button>
                          <span>
                              <a href="javascript:void(0)" onclick="setTimeout(function(){$('#user-area .login').trigger('click');},1000);$('#user-register-dialog .dialog-close').trigger('click');">登录</a>
                          </span>
                          <span><a href="">忘记密码？</a></span>
                          <input id="_wpnonce" name="_wpnonce" value="9181317035" type="hidden">
                          <input name="_wp_http_referer" value="/" type="hidden">      
                    </div>
            </form>
        </div>
    </div>
</div>
