<script type="text/javascript">
function dli(id)
{
   location.href="__CONTROLLER__/index" + '?cid=' + id;
}
           
$(function(){
      $('tbody[pid!=0]').hide();
      // 这里要做收缩效果 所以要用toggle
      $('.click-btn').toggle(function(){
            // 让加号变为减号
            $(this).removeClass('glyphicon-plus').addClass('glyphicon-minus');
            // 获得父级的cid
            var cid = $(this).parents('tbody').attr('cid');

            // 让子集为父级的cid的元素显示
           $('tbody[pid='+cid+']').css({backgroundColor:"#286090",color:"#07a3f9"}).show();
          
           $.ajax({
                url:clickAjax,
                type:'post',
                data:{cid:cid},
                dataType:'json',
                success:function(phpData){
                    $.each(phpData,function(k,v){
                        $("tbody[cid="+v+"]").find('.click-btn').hide().parents('tr').css({backgroundColor:"#286090",color:"#07a3f9"});

                    })

                }
           })
      },function(){
            $(this).removeClass('glyphicon-minus').addClass('glyphicon-plus');
            var cid = $(this).parents('tbody').attr('cid');
            // 让子集为父级的cid的元素隐藏
            // 由于收缩 只能收缩一级子集分类 所以要 用ajax 来获得 全部子分类
             // $('tbody[pid='+cid+']').hide();
             $.ajax({
                url:postAjax,
                type:'post',
                data:{cid:cid},
                dataType:'json',
                success:function(phpData){
                    // 接收数据
                    // alert(phpData)
                    $.each(phpData,function(k,v){
                        $('tbody[cid='+v+']').hide();
                    })
                }
             })
        
      })   
})
