<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>类型列表</title>
<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__STATIC__/Js/jquery-1.7.2.min.js"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/Bootstrap/css/bootstrap.min.css">
<script type="text/javascript">
function del(num){
$(".tip").fadeIn(200);
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
    location.href="{:U('Admin/Brand/del')}?bid="+num;
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});
}

</script>
<style>
    .btn{
        padding:0;
        width:70px;
        height:30px;
        line-height: 30px;
        text-indent:0;
        font-size: 12px;
        text-align: center;
    }
</style>

</head>


<body>


    
    <div class="rightinfo">
 
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
    
        <th>品牌id<i class="sort"><img src="__PUBLIC__/Admin/images/px.gif" /></i></th>
        <th>品牌名称</th>
        <th>LOGO</th>
        <th>排序</th>

        <th style="width:270px;" text-align="center">操作</th>
        </tr>
        </thead>
        
        
         <volist name="allData" id="v">   
             <tbody class="fat">
                <tr>
                <td>{$v.bid}</td>
                <td>{$v.title}</td>
                <td><img height="80px" width="80px" alt="" <if condition="$v['logo']"> src="__ROOT__/Uploads/{$v.logo}" <else/> src="__PUBLIC__/Admin/images/adminlogo.jpg" </if> ></td>
                <td>{$v.sort}</td>
               
                <td>
                  
                    <a href="{:U('edit',array('bid'=>$v['bid']))}" class="btn btn-primary" style="text-align: center;" >编辑</a>
                    
                    <a href="javascript:del({$v.bid});" class="btn btn-danger click">删除</a>
                </td>

                </tr> 
            </tbody>  
        </volist>


        
    </table>
    
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="__PUBLIC__/Admin/images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认要删除？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
       
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        
        <input name="" type="button"  class="cancel" value="取消" />
        
        </div>
    
    </div>
    
    
    
    
    </div>
<script type="text/javascript">

           

                    
           
                    
     
           
  
    </script>
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
